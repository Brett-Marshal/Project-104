 
<html data-bs-theme="dark">
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Niconne?preview.text=Primary&preview.text_type=custom&query=Vernon+Adams&classification=Handwriting">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Carattere?preview.text=Primary&preview.text_type=custom&query=Ca&classification=Handwriting">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Dancing+Script?classification=Handwriting">

   <link rel="stylesheet" href="style.css">
  
  </head>
  <style>
    p 
    {
      font-family: 'Niconne' ,cursive;
    }

    b
    {
      font-family: 'Carattere' ,cursive;
    }

    .heading
    {
      font-family:'Impallari Type' ,cursive;
      height:50px;
      width:500px;
    }

    button
    {
      font-weight: bold;
    }
  </style>

  <body>
  <div class="container">
    <center>
      <br>
      <hr style="background-color: black;">
      <br>
      <h3 class="glyphicon glyphicon-dark heading">
        Family Members recognition
      </h3>
      <br>
      <br>
      <p style="font-size: 22px;">Model is trained to identify the following 'Family Members': </p>
      <br>
      <b class="name_objects">
        <hr>
        <h3 style="color:rgb(181, 57, 98)">
          Mother
        </h3>
        <hr>
        <h3 style="color:rgb(255, 0, 0)">
          Father
        </h3>
        <hr>
        <h3 style="color:pink">
          Sister
        </h3>
        <hr>
        <h3 style="color:rgb(255, 136, 0)">
          Myself
        </h3>
        <hr>
      </b>
      <br>
      <br>
      <br>
      <h3>
        Webcam View - 
      </h3>
      <br>
      <div id="camera" style="background-color: grey; height:250; width:375; border-style:dotted; border-width:4px;"></div>
      <br>
      <br>
      <div id="result"></div>
      <br>
      <span class="heading">
      <button type="button" class="btn btn-outline-warning" onclick="capture_btn()" length="200" width="100">
        Capture
      </button>
      <br>
      <br>
      <button type="button" class="btn btn-outline-success disabled" onclick="identify_btn()">
        Identify
      </button>
      </span>
    </center>
  </div>
<script src="main.js"></script>

  </body>
</html>
